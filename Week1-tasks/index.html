<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <div class="display">
        <button class="btn dark_mode_btn">
          <label class="switch">
            <span class="slider round"></span>
          </label>
        </button>
        <p id="history">
          <i class="fa fa-history" aria-hidden="true"></i><br />&nbsp;Action
        </p>
        <h2 id="result"></h2>
      </div>
      <div class="buttons">
        <button id="clear">C</button>
        <button id="delete_single_num">
          <i class="fa fa-scissors" aria-hidden="true">x</i>
        </button>
        <button id="Normal_btn">/</button> <button id="Normal_btn">*</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">7</button> <button id="Normal_btn">8</button>
        <button id="Normal_btn">9</button> <button id="Normal_btn">-</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">4</button> <button id="Normal_btn">5</button>
        <button id="Normal_btn">6</button> <button id="Normal_btn">+</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">1</button> <button id="Normal_btn">2</button>
        <button id="Normal_btn">3</button> <button id="Normal_btn">.</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">0</button> <button id="Normal_btn">00</button>
        <button id="equalTo">=</button>
      </div>
    </div>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
